on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 16

# Replace the text below to customize your site
site_name: Vania Bisbal - MDEF & Fab Lab Barcelona
site_description: Master in Design for Emergent Futures
site_author: Vania Bisbal
copyright: Copyright 2023 "Vania Bisbal" - GNU Free Documentation License
repo_name: 'Website-repo : Github Repo'
site_url: https://fablabbcn.github.io/mdef-template/
repo_url: 'https://github.com/fablabbcn/mdef-template'


nav:
  - Home: index.md
   - About: about/me.md
      body_class: about-page
  - Master project:
      - Initial ideas: project/project.md
          body_class: initial-ideas-page
  - Reflections :
      - Term 1:
          - Landing: term1/01-Landing.md
              body_class: term1-landing-page
          - Design Studio: term1/02-DesignStudio.md
              body_class: term1-design-studio-page
          - Documeting Design: term1/03-DocumentingDesign.md
              body_class: term1-documenting-design-page
          - AoWS: term1/04-AtlasofWeakSignals.md
              body_class: term1-AoWS-page
          - Machine Paradox: term1/05-MachineParadox.md
              body_class: term1-MachineParadox-page
          - Living With Your Own Ideas: term1/06-LWYOI.md
              body_class: term1-LWYOI-page

      - Term 2:
          - digi: term1/01-Bootcamp.md
          - studio: term1/01-Bootcamp.md



extra:
  social:
    # For other social icons at https://squidfunk.github.io/mkdocs-material/setup/adding-social-links/
    - icon: fontawesome/brands/medium
      link: https://medium.com/
    - icon: fontawesome/brands/instagram
      link: https://instagram.com/
    - icon: fontawesome/brands/twitter
      link: https://twitter.com/
    - icon: fontawesome/brands/linkedin
      link: "https://www.linkedin.com/in/"
    - icon: fontawesome/brands/github
      link: "https://github.com/"

theme:
  name: material
  palette:
      # try other colors https://squidfunk.github.io/mkdocs-material/getting-started/#primary-colors
    primary: black
    accent: purple

 font:
    # See available fonts at https://fonts.google.com/
    text: Roboto
    code: Roboto Mono
  
  icon:
    logo: images/logos/crane.png
  favicon: images/logos/favicon-32x32.png
  features:
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.instant
    - navigation.instant.progress
    - navigation.prune
    - navigation.expand
    - navigation.indexes
    - navigation.expand
    - navigation.top
    - navigation.tracking


plugins:
  - search
  - git-revision-date-localized:
      fallback_to_build_date: true

markdown_extensions:
  - attr_list
  - md_in_html
  - extra
  - smarty
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - codehilite:
      guess_lang: false
  - toc:
      permalink: true
  - def_list
  - pymdownx.tasklist:
      custom_checkbox: true

  - md_in_html
  - admonition
  - codehilite
  - footnotes
  - toc:
      permalink: true
  - pymdownx.arithmatex
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
      emoji_generator: !!python/name:pymdownx.emoji.to_svg
  - pymdownx.inlinehilite
  - pymdownx.magiclink
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.snippets:
      base_path: 'docs'
  - pymdownx.superfences
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde
  - attr_list
  - pymdownx.tabbed

extra_css:
  - stylesheets/extra.css
  - https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css
  
extra_javascript:
  - javascripts/extra.js